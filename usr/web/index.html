<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- Primary SEO Meta Tags -->
  <title>Social Downloader - YouTube, Instagram & Facebook Video Saver</title>
  <meta name="description" content="Free online tool to download videos, reels, and stories from YouTube, Instagram, and Facebook. Save high-quality MP4 videos easily and quickly without watermarks.">
  <meta name="keywords" content="YouTube Downloader, Instagram Downloader, Facebook Video Downloader, Reels Downloader, Story Saver, Free Video Downloader, MP4 Downloader, Social Media Saver, Online Video Downloader, YT Downloader, Insta Saver, FB Video Download">
  <meta name="author" content="Social Downloader">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Social Downloader - YouTube, Instagram & Facebook Video Saver">
  <meta property="og:description" content="Download videos from YouTube, Instagram, and Facebook for free. Save reels and stories in HD quality.">
  <meta property="og:image" content="icons/Icon-192.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Social Downloader - YouTube, Instagram & Facebook Video Saver">
  <meta property="twitter:description" content="Download videos from YouTube, Instagram, and Facebook for free. Save reels and stories in HD quality.">
  <meta property="twitter:image" content="icons/Icon-192.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Social Downloader">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
